name: Run Weather Bot

on:
  schedule:
    # ‚è±Ô∏è CAMBIO: Ejecutar cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch:   # Bot√≥n manual

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso vital para guardar

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Agregamos los archivos de datos y reportes
          git add *.json || true
          git add reports/ || true
          
          # Solo hacemos commit si hubo cambios reales
          if git diff --staged --quiet; then
            echo "No hay cambios en el balance o trades."
          else
            git commit -m "ü§ñ Actualizaci√≥n autom√°tica: Balance y Trades (30 min)"
            git push
          fi
