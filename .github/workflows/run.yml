name: Ejecutar Bot de Clima

on:
  schedule:
    - cron: '*/30 * * * *'  # Ejecuci√≥n cada 30 minutos
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: pip install requests

      - name: Ejecutar el Bot
        run: python bot.py

      - name: Guardar cambios
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add index.html || true
          git add billetera_virtual.json || true
          git add historial_ganancias.csv || true
          git commit -m "ü§ñ Actualizaci√≥n autom√°tica del Dashboard" || exit 0
          git push
