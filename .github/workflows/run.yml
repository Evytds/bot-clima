name: Run Weather Bot

on:
  schedule:
    - cron: '0 * * * *' # Ejecutar cada hora autom치ticamente
  workflow_dispatch:   # Permite el bot칩n manual "Run Workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso crucial para guardar los JSON y PNG

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # A침adir cambios de manera segura
          git add *.json || true
          git add reports/ || true
          
          # Commit solo si hay cambios
          if git diff --staged --quiet; then
            echo "No hay cambios en el balance o trades."
          else
            git commit -m "游뱄 Actualizaci칩n autom치tica: Balance y Trades"
            git push
          fi
