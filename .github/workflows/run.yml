name: Run Weather Bot

on:
  schedule:
    - cron: '0 * * * *' # Se ejecuta automáticamente cada hora
  workflow_dispatch:   # Permite que lo ejecutes tú manualmente cuando quieras

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "actions-user"
          git config --global user.email "actions@github.com"
          # Añade los archivos de datos y la carpeta de reportes gráficos
          git add billetera_virtual.json mercados_pendientes.json auditoria_detallada.csv reports/
          git commit -m "Actualización automática del Dashboard y trades" || echo "No hay cambios para subir"
          git push
