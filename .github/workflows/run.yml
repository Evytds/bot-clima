name: Run Weather Bot

on:
  schedule:
    # ⏱️ CONFIGURACIÓN DE TIEMPO:
    # '*/10' significa "Cada 10 minutos" (00, 10, 20, 30, 40, 50)
    - cron: '*/10 * * * *'
  workflow_dispatch:   # Te permite correrlo manualmente con el botón si quieres

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Permiso obligatorio para guardar datos

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        # Aquí preparamos el terreno para cuando uses claves reales
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: python bot.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Añadir archivos generados
          git add *.json || true
          git add reports/ || true
          
          # Solo guardar si el bot hizo algo nuevo
          if git diff --staged --quiet; then
            echo "Sin cambios en este ciclo."
          else
            git commit -m "⚡ Bot Update: Ciclo de 10 min"
            git push
          fi
