name: Run Weather Bot

on:
  schedule:
    # Se ejecuta autom치ticamente cada hora (al minuto 0)
    - cron: '0 * * * *'
  # Permite ejecutar el bot manualmente desde la pesta침a 'Actions'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # Permisos necesarios para que el bot pueda escribir cambios en el repositorio
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run bot
        run: python bot.py

      - name: Commit and push changes
        run: |
          # Configuraci칩n de identidad de Git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Agregamos archivos de forma segura para evitar errores de 'pathspec'
          # El operador '|| true' evita que el proceso falle si no encuentra el archivo
          git add *.json || true
          git add *.csv || true
          
          # Verificar si existe la carpeta de reportes generada por la versi칩n 6.5.1
          if [ -d "reports" ]; then git add reports/; fi
          
          # Solo realizar el commit y push si hay cambios reales detectados
          if git diff --staged --quiet; then
            echo "No se detectaron cambios en el balance o trades."
          else
            git commit -m "游뱄 Actualizaci칩n autom치tica: Balance y Anal칤ticas"
            git push
          fi
